<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Suicide Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <style>
        svg {
            border: 1px solid black; /* Adds border to distinguish between different SVGs */
        }
    </style>
</head>
<body>
    <h1>Global Suicide Trends Visualization</h1>

    <div>
        <label for="yearSelector">Select Year:</label>
        <input type="range" id="yearSelector" min="1985" max="2016" value="1985" step="1">
        <span id="yearDisplay">1985</span> <!-- Display the selected year -->
    </div>
    <label>
        <input type="checkbox" id="yearFilterToggle">
        Filter by Year
    </label>

    <svg width="960" height="600"></svg>
    <svg id="suicidesGenderChart"></svg>
    <svg id="suicidesAgeGroupChart"></svg>
    <svg id="suicidesGdpChart"></svg>
    <svg id="suicidesGenerationChart"></svg>
    <svg id="suicidesTrendChart" width="960" height="600"></svg>
    <svg id="suicidesGenderYearChart" width="960" height="600"></svg>

    <div id="info" style="color: black;"></div>

    <script src="main.js"></script>
    <script src="suicides_gender.js"></script>
    <script src="suicides_age_group.js"></script>
    <script src="suicides_gdp.js"></script>
    <script src="suicides_generation.js"></script>
    <script src="suicides_trend.js"></script>
    <script src="suicides_gender_year.js"></script>
</body>
</html>
